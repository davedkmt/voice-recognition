<!DOCTYPE html>
<html lang="en">
 
<head>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Podkova:800|Suez+One" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice recongnition app</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand btn-primary">Weather-App</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Voice recognition weather app</h1>
            <p class="lead">Enter City</p>
            <input type="text" id="searchCity" class="form-control" placeholder="City">
        </div>
        <br>
        <div id="profile"></div>
    </div>
    <div class="container text-center mt-2">
        <button class="btn btn-primary" id="submit">Submit</button>
    </div>
    <div class="container searchContainer">
        <div id="location"></div>
        <br />
        <div id="temp"></div>
    </div>

    <label for="Speech Recognition">Speech Recognition</label>
    <input type="text" name="" id="speechToText" placeholder="Speak Something" onclick="record()">

</body>
      <script src="fetch.js"></script>
</html>
